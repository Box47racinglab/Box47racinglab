<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Piloto – Box47</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Daytona, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
        }

        form {
            margin-top: 30px;
        }

        input, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Registro de Piloto – Escudería Box47</h1>

    <form method="POST" action="/crear_licencia">
        <input name="nombre" placeholder="Nombre del piloto" required><br>
        <input name="segundo_nombre" placeholder="Segundo nombre del piloto"><br>
        <input name="primer_apellido" placeholder="Primer apellido" required><br>
        <input name="segundo_apellido" placeholder="Segundo apellido"><br>
        <input name="apodo" placeholder="Apodo" required><br>
        <input name="correo" type="email" placeholder="Correo electrónico" required><br>
        <input name="nacimiento" type="date" required><br>

        <select name="nivel" required>
            <option value="Membresía base">Nivel 1 – Membresía base</option>
            <option value="Next Lap">Nivel 2 – Next Lap</option>
            <option value="Fast Soul">Nivel 3 – Fast Soul</option>
            <option value="Apex Core">Nivel 4 – Apex Core</option>
        </select><br>

        <button type="submit">Crear licencia virtual</button>
    </form>
</body>
</html>
