
<!DOCTYPE html>
<html>
<head>
    <title>Registro de Piloto – Box47</title>
    <style>
body {
body { background: black; color: black; font-family: Arial; text-align: center; }
        form { margin-top: 50px; }
        input, select { margin: 10px; padding: 10px; font-size: 16px; }
        button { background: red; color: black; border: none; padding: 10px 20px; font-size: 18px; }

    </style>
</head>
<body>
    <h1>Panel de Piloto – Escudería Box47</h1>
    <form method="post">
        <input name="nombre" placeholder="Nombre del piloto" required><br>
        <input name="correo" type="email" placeholder="Correo electrónico" required><br>
        <input name="nacimiento" type="date" required><br>
        <select name="nivel" required>
            <option value="Next Lap">Nivel 1 – Next Lap</option>
            <option value="Fast Soul">Nivel 2 – Fast Soul</option>
            <option value="Apex Core">Nivel 3 – Apex Core</option>
        </select><br>
        <button type="submit">Crear licencia virtual</button>
    </form>
</body>
</html>
