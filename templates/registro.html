<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Piloto</title>
</head>
<body>
    <h1>Registro de Piloto</h1>
    <form action="/crear_licencia" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="segundo_nombre">Segundo nombre:</label><br>
        <input type="text" id="segundo_nombre" name="segundo_nombre"><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="segundo_apellido">Segundo apellido:</label><br>
        <input type="text" id="segundo_apellido" name="segundo_apellido"><br><br>

        <label for="apodo">Apodo:</label><br>
        <input type="text" id="apodo" name="apodo" required><br><br>

        <label for="correo">Correo electr√≥nico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="nacimiento" name="nacimiento" required><br><br>

        <label for="nivel">Nivel:</label><br>
        <select id="nivel" name="nivel" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br><br>

        <button type="submit">Generar Licencia</button>
    </form>
</body>
</html>
