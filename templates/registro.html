<!DOCTYPE html>
<html>
<head>
    <title>Registro de Piloto – Box47</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Daytona, sans-serif;
            text-align: center;
        }
        form {
            margin-top: 50px;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
       \button {
  background: linear-gradient(to right, red, darkred);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 25px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

        }
    </style>
</head>
<body>
    <h1>Registro de Piloto – Escudería Box47</h1>
    
    <!-- Esta es la línea que modifica a dónde se envía el formulario -->
 
    <form method="POST" action="/crear_licencia">
        <div class="form-group">
        <label for="nombre">:</label>
        <input id="nombre" name="nombre" placeholder="Nombre del piloto" required><br>
        </div>
        
        <div class="form-group">
        <label for="segundo nombre">segundo nombre:</label>
        <input id="segundo nombre" placeholder="segundo nombre del piloto" ><br>
        </div>
        
        <div class="form-group">
        <label for="primer apellido">primer apellido:</label>
        <input id="primer apellido" placeholder="primer apellido" required><br>
        </div>
        
        <div class="form-group">
        <label for="segundo apellido">segundo apellido:</label>
        <input id="segundo apellido" placeholder="segundo apellido"><br>
        </div>

        <div class="form-group">
        <label for="apodo">apodo:</label>
        <input id="apodo" type="text" placeholder="apodo" required><br>
        </div>

        <div class="form-group">
        <label for="correo">correo:</label>
        <input id="correo" type="email" placeholder="Correo electrónico" required><br>
        </div>

        <div class="form-group">
        <label for="fecha de nacimiento">decha de nacimiento:</label>
        <input id="fecha de nacimiento" type="date" required><br>
        </div>

        <select name="nivel" required>
            <option value="Membresía base">Nivel 1 – Membresía base</option>
            <option value="Next Lap">Nivel 2 – Next Lap</option>
            <option value="Fast Soul">Nivel 3 – Fast Soul</option>
            <option value="Apex Core">Nivel 4 – Apex Core</option>
        </select><br>

        <button type="submit">Crear licencia virtual</button>
    </form>
</body>
</html>
