<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Licencia Virtual · Box 47</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    .contenedor { border: 2px solid red; padding: 20px; display: inline-block; border-radius: 10px; margin-top: 50px; }
    h1 { color: red; }
    p { font-size: 18px; margin: 8px 0; }
    strong { color: #00ffcc; }
    .qr { margin-top: 20px; }
    .qr img { width: 200px; height: 200px; }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Licencia Virtual</h1>
    <p><strong>Nombre:</strong> {{ nombre }} {{ apellidos }}</p>
    <p><strong>Apodo:</strong> {{ apodo }}</p>
    <p><strong>Correo:</strong> {{ correo }}</p>
    <p><strong>Fecha de nacimiento:</strong> {{ fecha_nacimiento }}</p>
    <p><strong>Nivel:</strong> {{ nivel }}</p>
    <p><strong>Fecha de emisión:</strong> {{ fecha_emision }}</p>
    <div class="qr">
      <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR de la licencia"/>
    </div>
  </div>
</body>
</html>
